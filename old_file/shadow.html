<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./assets/fontawesome/css/magnific-popup.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css"
        integrity="sha512-WEQNv9d3+sqyHjrqUZobDhFARZDko2wpWdfcpv44lsypsSuMO0kHGd3MQ8rrsBn/Qa39VojphdU6CMkpJUmDVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/fontawesome/css/magnific.css" />
        <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <!-- <script src="./assets/js/jquery.magnific-popup.min.js"></script>ss -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
        integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="shadow">

    </div>

    <a class="popup-with-zoom-anim" href="#small-dialog">Open with fade-zoom animation</a><br>
    <a class="popup-with-move-anim" href="#small-dialog">Open with fade-slide animation</a>

    <!-- dialog itself, mfp-hide class is required to make dialog hidden -->
    <div id="small-dialog" class="zoom-anim-dialog mfp-hide">
        <h1>Dialog example</h1>
        <p>This is dummy copy. It is not meant to be read. It has been placed here solely to demonstrate the look and
            feel of finished, typeset text. Only for show. He who searches for meaning here will be sorely disappointed.
        </p>
    </div>

    <style type="text/css">
        .shadow {
            width: 200px;
            height: 50px;
            background: #1b9bff;
            /* box-shadow: 0 0 0 red, inset 0 -20px 70px red; */
            /* box-shadow: 2px 2px 1000px red; */
            /* box-shadow: 0 -5px 100px -3px red , 0 5px 100px -3px red; */
            box-shadow: inset 0 0px 0px 0px transparent, inset 0 -10px 45px -1px red;
        }
    </style>
    <!-- <script src="./assets/js/responsiveslides.min.js"></script> -->
    <script>
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',

                fixedContentPos: false,
                fixedBgPos: true,

                overflowY: 'auto',

                closeBtnInside: true,
                preloader: false,

                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

            $('.popup-with-move-anim').magnificPopup({
                type: 'inline',

                fixedContentPos: false,
                fixedBgPos: true,

                overflowY: 'auto',

                closeBtnInside: true,
                preloader: false,

                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-slide-bottom'
            });
        });
    </script>
</body>

</html>
