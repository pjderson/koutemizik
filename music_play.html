        </div>
    </div>
    <!-- Fonction du preloader -->
    <script>
        let preloader = document.getElementById('preloader');

        window.addEventListener('load', () => {
            preloader.style.display = 'none';
        })
    </script>
    <!-- End preloader -->
    <div class="container-fluid  p-0 m-0" id="content">
        <!-- start header -->
        <div class="header align-items-center">
            <div class="row  px-4 d-flex justify-content-center align-items-center">

                </div>

                <div class="search_bar col-md-8 " id="search_bar">
                    <form class="search">
                        <input type="search" class="form-control shadow-none"
                            placeholder="Chercher votre musique pr&eacute;f&eacute;r&eacute;e !" aria-label="Search">
                    </form>
                </div>
                <div class="login_box col-md-2  text-end p-0 " id="login_box">
                    <span>Login <i class="bi bi-person-circle"></i> </span>
                </div>
                <div class="i fas fa-search text-white fs-5" id="fa-search" onclick="display()"></div>
                <div class="i fas fa-times text-end text-white fs-4 d-none" id="fa-times" onclick="hide()"></div>
            </div>
        </div>
        <!-- toggle search bar -->
        <script>
            function display() {
                document.getElementById('search_bar').style.display = 'block';
                document.getElementById('fa-search').style.visibility = 'hidden';
                $('#fa-times').removeClass('d-none');
                document.getElementById('fa-search').style.marginTop = '-125px';
                document.getElementById('fa-times').style.marginTop = '-123px';
            }

            function hide() {
                document.getElementById('search_bar').style.display = 'none';
                document.getElementById('fa-search').style.visibility = 'visible';
                $('#fa-times').addClass('d-none');
                document.getElementById('fa-times').style.marginTop = '-50.5px';
                document.getElementById('fa-search').style.marginTop = '-50.5px';
            }
        </script>
        <!-- end header -->
        <!-- --------------------------------------------- -->

            <script>
                function toggle() {

                    document.getElementById('sidebar').style.width = '150px';
                    $('#close-toggle-sidebar').addClass('fa-times');
                    $('#close-toggle-sidebar').removeClass('d-none');


                }
                function closeToggle() {
                    document.getElementById('sidebar').style.width = '0px';
                    $('#close-toggle-sidebar').addClass('d-none');

                }
            </script>


            <!-- start music content -->

            <div class="container-fluid">
                <div class="content-1-music">

                            <script>
                                // var playBtn = document.getElementById("play-pause-btn");

                                var wavesurfer = WaveSurfer.create({

                            </p>
                            <p class="shr">

                            </p>
                            <p class="lik">
                                <a href="#"> <i class="fas fa-heart"></i> Like</a>
